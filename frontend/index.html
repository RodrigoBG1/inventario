<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Aceites - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container" style="background-image: '/img/fondo.jpg';">
        <div class="login-box">
            <h1>Sistema de Aceites</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="employee_code">Código de Empleado:</label>
                    <input type="text" id="employee_code" name="employee_code" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
