<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Sistema de Aceites</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="admin-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
                <span id="user-name"></span>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html">Productos</a></li>
                <li><a href="employees.html">Empleados</a></li>
                <li><a href="orders.html" class="active">Pedidos</a></li>
                <li><a href="reports.html">Reportes</a></li>
                <li><a href="#" onclick="logout()">Cerrar Sesión</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="content-header">
                <h1>Gestión de Pedidos</h1>
                <div class="filter-controls">
                    <select id="status-filter" onchange="filterOrders()">
                        <option value="">Todos los estados</option>
                        <option value="hold">En espera</option>
                        <option value="confirmed">Confirmados</option>
                        <option value="cancelled">Cancelados</option>
                    </select>
                    <button class="btn btn-primary" onclick="loadOrdersPage()" title="Actualizar lista">
                        🔄 Actualizar
                    </button>
                    <button class="btn btn-secondary" onclick="createTestOrder()" title="Crear pedido de prueba">
                        🧪 Pedido de Prueba
                    </button>
                </div>
            </header>

            <div class="orders-container">
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Empleado</th>
                            <th>Cliente</th>
                            <th>Productos</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 2rem; color: #64748b;">
                                📋 Cargando pedidos...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal básico para confirmar pedido (fallback) -->
    <div id="confirm-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirmar Pedido</h3>
                <span class="close" onclick="closeConfirmModal()">&times;</span>
            </div>
            <div id="order-details"></div>
            <form id="confirm-form">
                <div class="form-group">
                    <label for="payment-method">Método de Pago:</label>
                    <select id="payment-method" required>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="transferencia">Transferencia</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeConfirmModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-success">
                        Confirmar Venta
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Los scripts se cargan en orden -->
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/admin.js"></script>
    
    <!-- Script adicional para la vista detallada -->

        // Función mejorada para mostrar detalles del pedido
        function viewOrderDetails(orderId) {
            const order = orders.find(o => o.id === orderId);
            
            if (!order) {
                if (window.showNotification) {
                    window.showNotification('Pedido no encontrado', 'error');
                }
                return;
            }
            
            console.log('📋 Mostrando detalles del pedido:', order);
            
            // Verificar si el modal ya existe, si no, crearlo
            ensureOrderDetailModalExists();
            
            // Mostrar el modal con los datos del pedido
            showOrderDetailModal(order);
        }

            document.head.appendChild(modalCSS);

                        <!-- Productos -->

            <!-- Modal de imagen ampliada -->

        // Función para configurar los eventos del modal
        function setupModalEvents() {
            const modal = document.getElementById('orderDetailModal');
            const imageModal = document.getElementById('imageModal');
            
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeOrderDetailModal();
                    }
                });
            }
            
            if (imageModal) {
                imageModal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeImageModal();
                    }
                });
            }
            
            // Cerrar con ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeOrderDetailModal();
                    closeImageModal();
                }
            });
        }

        // Función principal para mostrar el modal con datos
        function showOrderDetailModal(order) {
            console.log('📋 Mostrando modal con datos:', order);
            
            // Llenar información básica
            document.getElementById('detailOrderNumber').textContent = order.order_number || `#${order.id}`;
            document.getElementById('detailEmployeeInfo').textContent = `${order.employee_name || order.employee_code || 'N/A'}`;
            document.getElementById('detailClientInfo').textContent = order.client_info?.name || 'Sin cliente';
            document.getElementById('detailClientPhone').textContent = order.client_info?.phone || 'No especificado';
            document.getElementById('detailClientAddress').textContent = order.client_info?.address || 'No especificada';
            document.getElementById('detailClientEmail').textContent = order.client_info?.email || 'No especificado';
            document.getElementById('detailOrderDate').textContent = window.formatDate ? window.formatDate(order.created_at) : order.created_at;
            document.getElementById('detailOrderNotes').textContent = order.notes || 'Sin notas adicionales';
            document.getElementById('detailOrderTotal').textContent = window.formatCurrency ? window.formatCurrency(order.total) : `${order.total}`;

            // Status
            const statusElement = document.getElementById('detailOrderStatus');
            statusElement.className = `detail-order-status detail-status-${order.status}`;
            statusElement.textContent = getStatusText(order.status);

            // Llenar tabla de productos
            const tbody = document.getElementById('detailProductsTableBody');
            if (order.products && order.products.length > 0) {
                tbody.innerHTML = order.products.map(product => `
                    <tr>
                        <td>
                            <div class="detail-product-info">
                                <div class="detail-product-name">${product.name || 'Producto sin nombre'}</div>
                                <div class="detail-product-details">${product.brand || ''} • ${product.viscosity || ''} • ${product.capacity || ''}</div>
                                <div class="detail-product-code">${product.code || product.product_code || 'N/A'}</div>
                            </div>
                        </td>
                        <td class="detail-price-column">${window.formatCurrency ? window.formatCurrency(product.price) : `${product.price}`}</td>
                        <td class="detail-text-center">
                            <div class="detail-quantity-badge">${product.quantity}</div>
                        </td>
                        <td class="detail-price-column detail-subtotal">${window.formatCurrency ? window.formatCurrency(product.price * product.quantity) : `${(product.price * product.quantity).toFixed(2)}`}</td>
                    </tr>
                `).join('');
            } else {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="detail-no-content">
                            📦 No hay productos en este pedido
                        </td>
                    </tr>
                `;
            }

            // Imagen
            const imageContainer = document.getElementById('detailImageContainer');
            if (order.photo_url) {
                imageContainer.innerHTML = `
                    <img src="${order.photo_url}" alt="Foto del pedido" class="detail-order-image" onclick="openImageModal('${order.photo_url}')">
                `;
            } else {
                imageContainer.innerHTML = `
                    <div class="detail-no-content">📷 No se adjuntó imagen al pedido</div>
                `;
            }

            // Ubicación
            const locationContainer = document.getElementById('detailLocationContainer');
            if (order.location && order.location.latitude && order.location.longitude) {
                const mapsUrl = `https://www.google.com/maps?q=${order.location.latitude},${order.location.longitude}`;
                locationContainer.innerHTML = `
                    <div class="detail-location-coordinates">
                        <strong>Latitud:</strong> ${order.location.latitude}, <strong>Longitud:</strong> ${order.location.longitude}
                    </div>
                    <div class="detail-mt-1">
                        <strong>Precisión:</strong> ±${order.location.accuracy || 'N/A'} metros
                    </div>
                    <div class="detail-mt-1">
                        <a href="${mapsUrl}" target="_blank" class="detail-location-btn">
                            <span>🗺️</span>
                            Ver en Google Maps
                        </a>
                    </div>
                `;
            } else {
                locationContainer.innerHTML = `
                    <div class="detail-no-content">📍 No se registró ubicación para este pedido</div>
                `;
            }

            // Mostrar/ocultar acciones según el estado
            const actionsContainer = document.getElementById('detailOrderActions');
            if (order.status === 'hold') {
                actionsContainer.style.display = 'flex';
                window.currentOrderId = order.id;
            } else {
                actionsContainer.style.display = 'none';
            }

            // Mostrar modal
            document.getElementById('orderDetailModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Función para cerrar el modal
        function closeOrderDetailModal() {
            const modal = document.getElementById('orderDetailModal');
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
                window.currentOrderId = null;
            }
        }

        // Funciones para manejar la imagen
        function openImageModal(imageSrc) {
            const expandedImage = document.getElementById('expandedImage');
            const imageModal = document.getElementById('imageModal');
            
            if (expandedImage && imageModal) {
                expandedImage.src = imageSrc;
                imageModal.style.display = 'flex';
            }
        }

        function closeImageModal() {
            const imageModal = document.getElementById('imageModal');
            if (imageModal) {
                imageModal.style.display = 'none';
            }
        }

        // Funciones para las acciones del modal
        function confirmOrderFromModal() {
            if (window.currentOrderId) {
                closeOrderDetailModal();
                confirmOrderModal(window.currentOrderId);
            }
        }

        function cancelOrderFromModal() {
            if (window.currentOrderId) {
                closeOrderDetailModal();
                cancelOrderModal(window.currentOrderId);
            }
        }

        // Función helper para obtener texto del estado
        function getStatusText(status) {
            const statusMap = {
                'hold': 'En Espera',
                'confirmed': 'Confirmado', 
                'cancelled': 'Cancelado'
            };
            return statusMap[status] || status;
        }

        // Función actualizada para mostrar la tabla de pedidos con más información
        function displayOrders() {
            const tbody = document.querySelector('#orders-table tbody');
            if (!tbody) return;
            
            if (!orders || orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 2rem; color: #64748b;">
                            📋 No hay pedidos disponibles
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = orders.map(order => {
                const productCount = order.products ? order.products.length : 0;
                const productSummary = order.products && order.products.length > 0 
                    ? order.products.slice(0, 2).map(p => p.name || p.product_name || 'Producto').join(', ') + 
                      (order.products.length > 2 ? `... (+${order.products.length - 2})` : '')
                    : 'Sin productos';
                
                return `
                    <tr>
                        <td><strong>${order.order_number || `#${order.id}`}</strong></td>
                        <td>${order.employee_code || order.employee_name || 'N/A'}</td>
                        <td>
                            <div style="font-weight: 600;">${order.client_info?.name || 'Sin cliente'}</div>
                            <div style="font-size: 0.875rem; color: #64748b;">${order.client_info?.phone || ''}</div>
                        </td>
                        <td>
                            <div style="font-size: 0.875rem; color: #64748b;" title="${productSummary}">
                                📦 ${productCount} producto${productCount !== 1 ? 's' : ''}
                            </div>
                            <div style="font-size: 0.75rem; color: #94a3b8; max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                ${productSummary}
                            </div>
                        </td>
                        <td style="font-weight: 600; color: #2563eb;">
                            ${window.formatCurrency ? window.formatCurrency(order.total) : `${order.total}`}
                        </td>
                        <td><span class="status-badge status-${order.status}">${getStatusText(order.status)}</span></td>
                        <td style="font-size: 0.875rem;">
                            ${window.formatDate ? window.formatDate(order.created_at) : new Date(order.created_at).toLocaleDateString()}
                        </td>
                        <td>
                            <div class="action-buttons">
                                ${order.status === 'hold' ? `
                                    <button class="btn btn-sm btn-success" onclick="confirmOrderModal(${order.id})" title="Confirmar pedido">
                                        ✅
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="cancelOrderModal(${order.id})" title="Cancelar pedido">
                                        ❌
                                    </button>
                                ` : ''}
                                <button class="btn btn-sm btn-primary" onclick="viewOrderDetails(${order.id})" title="Ver detalles completos">
                                    👁️
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Inicializar cuando se cargue la página
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📋 Página de pedidos cargada');
            
            // Esperar a que se carguen los datos
            setTimeout(() => {
                ensureOrderDetailModalExists();
                
                // Sobrescribir la función displayOrders original si existe
                if (typeof window.displayOrders === 'function') {
                    window.displayOrders = displayOrders;
                }
            }, 1000);
        });

        // Hacer las funciones globales
        window.viewOrderDetails = viewOrderDetails;
        window.showOrderDetailModal = showOrderDetailModal;
        window.closeOrderDetailModal = closeOrderDetailModal;
        window.openImageModal = openImageModal;
        window.closeImageModal = closeImageModal;
        window.confirmOrderFromModal = confirmOrderFromModal;
        window.cancelOrderFromModal = cancelOrderFromModal;
        window.getStatusText = getStatusText;
        window.displayOrders = displayOrders;

        console.log('✅ Vista detallada de pedidos configurada correctamente');
    </script>
</body>
</html>
